<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <style>
      h1 {
        color: red
      }
    </style>
  </head>
  <body>

    <ul>
      {% for note in notes %}
      <li>{{ note }}</li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('index')}}" method="post">
      <input type="text" name="note" placeholder="Enter your note here">
      <button>Add Note</button>
    </form>
  </body>
</html>
